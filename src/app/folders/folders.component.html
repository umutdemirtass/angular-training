<div class="wrapper">
  <mat-card class="example-card" *ngFor="let folders of folders">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{folders.name}}</mat-card-title>
      <mat-card-subtitle>{{ folders.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/ccc.jpeg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{folders.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn" mat-button (click)="goToDetails(folders.id)">Click!!!</button>
    </mat-card-actions>
  </mat-card>
</div>
